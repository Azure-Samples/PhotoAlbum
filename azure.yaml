# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: photoalbum
metadata:
  template: photoalbum-containerapp

services:
  web:
    project: ./PhotoAlbum
    language: dotnet
    host: containerapp
    docker:
      path: ./Dockerfile
      context: .

infra:
  provider: bicep
  path: infra
  module: main

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: ./infra/hooks/postprovision.ps1
      continueOnError: false
    posix:
      shell: sh
      run: ./infra/hooks/postprovision.sh
      continueOnError: false

  predeploy:
    windows:
      shell: pwsh
      run: ./infra/hooks/predeploy.ps1
      continueOnError: false
    posix:
      shell: sh
      run: ./infra/hooks/predeploy.sh
      continueOnError: false
